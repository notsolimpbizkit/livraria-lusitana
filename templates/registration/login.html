<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Entrar - Livraria Lusitana{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Entrar</h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
            <div class="alert alert-danger">
              Seu nome de usuário e senha não correspondem. Por favor, tente novamente.
            </div>
            {% endif %}
            
            <div class="mb-3">
              <label for="id_username" class="form-label">Nome de Usuário</label>
              <input type="text" name="username" id="id_username" class="form-control" required>
            </div>
            
            <div class="mb-3">
              <label for="id_password" class="form-label">Senha</label>
              <input type="password" name="password" id="id_password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Entrar</button>
            
            <div class="mt-3">
              <p>Não tem uma conta? <a href="{% url 'register' %}">Cadastre-se agora</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
